<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SISTEMA</title>
		<link href="jquery-mobile/jquery.mobile.theme-1.4.5.css" rel="stylesheet" type="text/css" />
		<link href="jquery-mobile/jquery.mobile.structure-1.4.5.css" rel="stylesheet" type="text/css" />
		<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.4.5.js" type="text/javascript"></script>
                <script src="jquery-mobile/jquery.md5.js" type="text/javascript"></script>
		<script>
			$("#boton").button(); 
		</script>
	</head>
	<body>
            <div data-role="page" id="page">
		<div data-role="header">
                    <h1>SISTEMA</h1>
		</div>
                <div data-role="main" class="ui-content">
        	    <form method="post" action="" id="Login">
                        <center>
                            <img src="img/candado_seguridad.png"/><br>
                            <label>USUARIO:</label><input type="text" id="nombredeusuario" name="nombredeusuario"/>      
                            <label> PASSWORD: </label>
                            <input type="password" id="clave" name="clave" />
                            <input type="submit" value="ACCESO" id="botonLogin"/><br>            
                        </center>
                    </form>
  		</div>
  		<div data-role="footer">
                    <h1>Payan 2016</h1>
		</div>
            </div>
            <div data-role="page" id="home">
                <div data-role="header">
                    <h1>Bienvenido <div id="saludo"></div></h1>
                </div>	
                <div data-role="content">
                    <div id="Avatar"></div>
                    <a id="boton"  data-role="button" href="#peliculas">PELICULAS</a> <a id="boton"  data-role="button" href="#series">SERIES</a><a id="boton" data-role="button" href="#documentos">DOCUMENTOS</a>
                </div>
                <div data-role="footer">
                    <h1>Payan 2016</h1>
                </div>
            </div>    
</body>
<script>        
    $('#Login').submit(function() { 
	var datosUsuario = $("#nombredeusuario").val();
	var datosPassword = $("#clave").val();	
        var datosPassword =$.md5(datosPassword);
  	archivoValidacion = "https://payan.no-ip.org/PHP/APP/login.php?jsoncallback=?";
	$.getJSON( archivoValidacion, { usuario:datosUsuario ,password:datosPassword})
        .done(function(respuestaServer) {
		if(respuestaServer.validacion === "ok"){
                        alert(respuestaServer.mensaje);
			var thevar= respuestaServer.id +" ";
			document.getElementById('saludo').innerHTML = thevar;
			var cars = "<center><img width='200' height='197' src='https://payan.no-ip.org/PHP/imagenes.php?type=avatar&id=" + respuestaServer.id + "'/></center>";
			document.getElementById("Avatar").innerHTML = cars;
			$.mobile.changePage("#home");		  
		}else{
                    alert("ACCESO DENEGADO");
		}  
	});
	return false;
});

</script>
</html>
